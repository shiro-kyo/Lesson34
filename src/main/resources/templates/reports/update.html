<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報更新)"></head>

<body class="h-100 overflow-hidden">
  <div class="row h-100">
    <!-- 左サイド -->
    <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
      <nav th:replace="common/side :: copy"></nav>
    </div>

    <!-- 右メイン -->
    <div class="mt-3 h-100 col-sm-10">
      <div class="container-fluid p-0">
        <h1 class="h3 mb-3" th:text="'id:' + ${report.id} + 'の日報更新'"></h1>
      </div>

      <div class="mb-3 col-12 col-xxl-6">
        <div class="col-xl-12">
          <div class="card">
            <div class="card-body mb-5">

              <div class="wizard wizard-success mb-4">

                <form method="post"
                      th:action="@{/reports/{id}/update(id=*{id})}"
                      th:object="${report}">

                  <!-- 日付 -->
                  <div class="mb-3">
                    <label class="form-label">日付</label>
                    <input type="date" class="form-control" th:field="*{reportDate}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{reportDate}"></div>
                    <div class="mt-1">
                      <span th:if="${reportDateError != null}" th:text="${reportDateError}" class="text-danger"></span>
                    </div>
                  </div>

                  <!-- 氏名（ログイン中の従業員を表示：入力不可） -->
                  <div class="mb-3">
                    <label class="form-label">氏名</label>
                    <div class="form-control-plaintext" th:text="*{employee.name}">氏名</div>
                    <input type="hidden" th:field="*{employee.name}" id="employee.name">
                  </div>

                  <!-- タイトル -->
                  <div class="mb-3">
                    <label class="form-label">タイトル</label>
                    <input type="text" class="form-control" th:field="*{title}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{title}"></div>
                    <div class="mt-1">
                      <span th:if="${titleError != null}" th:text="${titleError}" class="text-danger"></span>
                    </div>
                  </div>

                  <!-- 内容 -->
                  <div class="mb-4">
                    <label class="form-label">内容</label>
                    <textarea class="form-control" th:field="*{content}" th:errorclass="is-invalid" rows="8" ></textarea>
                    <div class="invalid-feedback" th:errors="*{content}"></div>
                    <div class="mt-1">
                      <span th:if="${contentError != null}" th:text="${contentError}" class="text-danger"></span>
                    </div>
                  </div>

                  <div class="row g-1">
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary">更新</button>
                    </div>
                    <div class="col-auto">
                      <a class="btn btn-primary"
                         th:href="@{/reports/{id}/(id=*{id})}">戻る</a>
                    </div>
                  </div>

                </form>

              </div><!-- wizard -->
            </div><!-- card-body -->
          </div><!-- card -->
        </div>
      </div>

    </div><!-- col-sm-10 -->
  </div><!-- row -->
</body>
</html>

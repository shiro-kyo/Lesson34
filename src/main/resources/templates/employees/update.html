<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-hidden">
  <div class="row h-100">
    <!-- 左サイド -->
    <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
      <nav th:replace="common/side :: copy"></nav>
    </div>

    <!-- 右メイン -->
    <div class="mt-3 h-100 col-sm-10">
      <div class="container-fluid p-0">
        <h1 class="h3 mb-3" th:text="'code:' + ${employee.code} + 'の従業員情報更新'"></h1>
      </div>

      <div class="mb-3 col-12 col-xxl-6">
        <div class="col-xl-12">
          <div class="card">
            <div class="card-body mb-5">

              <div class="wizard wizard-success mb-4">

                <form method="post"
                      th:action="@{/employees/{code}/update(code=*{code})}"
                      th:object="${employee}">

                      <div class="alert alert-secondary py-2 mb-4" role="alert">
                        パスワードは変更する場合のみ入力してください
                      </div>

                  <div class="mb-3">
                    <label class="form-label">社員番号</label>
                    <input type="text" class="form-control" th:field="*{code}" readonly>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">氏名</label>
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">パスワード</label>
                    <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                    <div class="form-text">※変更しない場合は空欄（運用にする場合）</div>
                  </div>

                  <!-- 権限（一般 / 管理者） -->
                  <div class="mb-4">
                    <label class="form-label">権限</label>
                    <select class="form-select" th:field="*{role}" th:errorclass="is-invalid">
                      <option value="">選択してください</option>
                      <option th:each="r : ${T(com.techacademy.entity.Employee.Role).values()}"
                              th:value="${r}"
                              th:text="${r.value}">
                      </option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{role}"></div>
                  </div>

                  <div class="row g-1">
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary">更新</button>
                    </div>
                    <div class="col-auto">
                      <a class="btn btn-primary"
                         th:href="@{/employees/{code}/(code=*{code})}">戻る</a>
                    </div>
                  </div>

                  <div class="mt-3">
                    <span th:if="${codeError != null}" th:text="${codeError}" class="text-danger"></span>
                    <span th:if="${passwordError != null}" th:text="${passwordError}" class="text-danger"></span>
                  </div>

                </form>

              </div><!-- wizard -->
            </div><!-- card-body -->
          </div><!-- card -->
        </div>
      </div>

    </div><!-- col-sm-10 -->
  </div><!-- row -->
</body>
</html>
